---
version: 0.1
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90

runson: mac

autosplit: true
retryOnFailure: true

maxRetries: 1
concurrency: 2

mergeArtifacts: true

env:
#  PAT: ${{ .secrets.testKey }}
 TARGET_OS: MacOS Catalina

# Dependency caching for Windows
cacheKey: '{{ checksum "requirements.txt" }}'
cacheDirectories:
  - CacheDir
pre:
  - pip3 install -r requirements.txt --cache-dir CacheDir
post:
  - cat yaml/mac/pytest_hyperexecute_autosplit_sample.yaml

uploadArtefacts:
  - name: TestReports
    path:
    - reports/**

testDiscovery:
  type: raw
  mode: dynamic
  command: grep -nri 'class' tests -ir --include=\*.py | sed 's/:.*//'

testRunnerCommand: python3 -m pytest -s  --verbose --html=reports/report.html $test

jobLabel: [selenium-pytest, mac, autosplit]