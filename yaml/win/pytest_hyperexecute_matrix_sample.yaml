---
version: 0.1
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90

matrix:
  files: ["tests/lt_sample_todo.py", "tests/lt_selenium_playground.py"]

runson: win
retryOnFailure: true

maxRetries: 1

env:
#  PAT: ${{ .secrets.testKey }}
 TARGET_OS: Windows 10

cacheKey: '{{ checksum "requirements.txt" }}'
cacheDirectories:
  - CacheDir
pre:
  - pip install py
  - pip3 install -r requirements.txt --cache-dir CacheDir
post:
  - cat yaml/win/pytest_hyperexecute_matrix_sample.yaml

runtime:
  language: python
  version: "3"

mergeArtifacts: true

uploadArtefacts:
  - name: TestReports
    path:
    - reports/**

testSuites:
  - pytest -s --verbose --html=reports/report.html $files

jobLabel: [selenium-pytest, win, matrix]